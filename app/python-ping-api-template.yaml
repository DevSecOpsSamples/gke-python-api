---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-ping-api
  annotations:
    app: 'python-ping-api'
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-ping-api
  template:
    metadata:
      labels:
        app: python-ping-api
    spec:
      containers:
        - name: python-ping-api
          image: gcr.io/<project-id>/python-ping-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "0.25"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: python-ping-api
  annotations:
    app: 'python-ping-api'
    cloud.google.com/backend-config: '{"default": "python-ping-api-backend-config"}'
spec:
  selector:
    app: python-ping-api
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "python-ping-api-ingress"

  annotations:
    app: 'python-ping-api'
    kubernetes.io/ingress.class: gce
spec:
  rules:
  - http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: python-ping-api
                port:
                  number: 8000
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: python-ping-api-backend-config
spec:
  healthCheck:
    checkIntervalSec: 10
    timeoutSec: 10
    healthyThreshold: 1
    unhealthyThreshold: 3
    port: 8000
    type: HTTP
    requestPath: /ping
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: 'python-ping-api-hpa'
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: 'python-ping-api'
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50